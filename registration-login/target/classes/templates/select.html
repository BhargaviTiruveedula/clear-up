<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      color: whitesmoke;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: black;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: pink;
      color: black;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0a226d;
    }

  </style>
</head>
<body>
<div class="login-container">
  <h2>Select User Type</h2>
  <button onclick="redirectToLogin('admin')">Admin</button>
  <button onclick="redirectToLogin('login')">Other User</button>
</div>

<script>
  function redirectToLogin(userType) {
    if (userType === 'admin') {
      window.location.href = 'admin';
    } else if (userType === 'login') {
      window.location.href = 'login';
    }
  }
</script>
</body>
</html>
